<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project To Do List - Johnata Pontes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Open+Sans&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <header>
      <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    
      <hr>
        <input id="texto-tarefa" type="text" placeholder="Digite sua tarefa">
        <button id="criar-tarefa">Adiciona</button>

        <ol id="lista-tarefas">
        </ol>
      <hr>
        <button id="remover-selecionado">X</button>
        <button id="apaga-tudo">Limpar Lista</button>
        <button id="remover-finalizados">Limpar Concluídos</button>
        <button id="salvar-tarefas">Salvar Lista</button>
    </header>
      <script src="script.js"></script>
  </main>  
</body>

</html>
